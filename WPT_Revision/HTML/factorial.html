<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script>
       $(document).ready(()=>{
           $("#i1").on("input",()=>{
               let num=$("#i1").val();
               
               let fact=1;
               for(let i=1;i<=num;i++){
                   fact=fact*i
               }
               $("#p1").html(` factorial is ${fact}`)
               
           })
       })

        </script>
    </head>
<body>
    Enter a number<input type="text" id="i1">
    <p id="p1"></p>
</body>
</html>
