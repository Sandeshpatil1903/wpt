<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>

         $(document).ready(()=>{
         $("#b1").click(()=>{
         $("#p1").text("Hello");
         $("#p2").html("<i>hello</i>");
         $("#p3").html("<u>hello</u>");

         })

         }) 
            
            
        </script>
</head>
<body>

    <button id="b1">OK</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
</body>
</html>
