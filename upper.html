<html>

<script> 
    function f1()
    {
      let element =document.getElementById("l1")
      let x=element.value
      document.getElementById("t1").innerText=x.toUpperCase()
    }
</script>

<body>
<input type="text" value="" placeholder="Text" id="l1">
<p ><b id="t1"></b></p>
<button onclick="f1()">click</button>

</body>

</html>
