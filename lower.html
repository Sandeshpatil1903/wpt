<html> 
<head>
  <script>
    function f1()
    {
      let element=document.getElementById("l1") 
     let v=element.value
     document.getElementById("t1").innerText=v.toLowerCase()
    }

  </script>
</head>

<body>
<input type="text" placeholder="Enter" id="l1">
<p id="t1"></p>

<button onclick="f1()">click</button>

</body>

</html>
